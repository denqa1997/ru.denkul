name: Test

on: [push]

jobs:
  test:
    #где запускаем
    runs-on: ubuntu-latest
    #что делаем
    steps:
    #выкачиваем репозиторий
      - uses: actions/checkout@v4
      #настриваем Java
      - uses: actions/setup-java@v4
        with:
        distribution: 'zulu' # See 'Supported distributions' for available options
        java-version: '21'
        #запускаем тесты
      - run: mvn clean test

